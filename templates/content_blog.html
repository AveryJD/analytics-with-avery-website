<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>

  <div class="page-content">
    <div id="navbar"></div>

    <main>

      <h1>The Analytics With Avery Blog</h1>

      {% for post in posts %}
      <div class="blog-section">
        <h2><a href="/blog/{{ post['id'] }}">{{ post['title'] }}</a></h2>
        <h4>{{ post['date'] }}</h4>
        <p>{{ post['summary'] }}</p>
      </div>
    {% endfor %}
    
    </main>

  </div>

  <div id="footer"></div>

  <script src="/static/js/main.js"></script>

</body>

</html>
